<nav class="grid-x">
  <ul class="cell small-6 menu align-left">
    {% for item in site.data.nav-footer %}
      <li><a href="{{ item.url }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
  <ul class="cell small-6 menu align-right">
    <!-- search all pages for current one -->
    {% assign pages=site.pages | where:"ref", page.ref | sort: 'language' %}

    <!--list pages in all languages-->
    {% for page in pages %}
      <li>
        <a href="{{ page.url }}" class="{{ page.lang }}">{{ page.language }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
