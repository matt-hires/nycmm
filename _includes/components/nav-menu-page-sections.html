<!--
Author: Matthias Mairleitner
Description: Represents the navigation page section links in the header
This links will be gathered from the submenu entries in the nav-main.yml
-->
<nav class="nav-page-sections">
  <ul>
    {% for section in site.data.sections[page.section] %}
      {% assign section_id = site.data.lang[page.language].navigation[{{section.id}}] %}
      {% assign section_title = site.data.lang[page.language].navigation[{{section.title}}] %}

      <li><a href="#{{ section_id }}">{{ section_title }}</a></li>
    {% endfor %}
  </ul>
</nav>
