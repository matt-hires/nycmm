{% assign lineup_data = site.data.sections[page.section] | where: "id", "lineup_id" | first %}
<div class="c-section-dates">
  <table class="stack c-section-dates-table">
    <thead>
      <tr>
        <th width="300">Datum / Uhrzeit</th>
        <th width="300">Location</th>
        <th>Konzert</th>
      </tr>
    </thead>
    <tbody>
      {% for concert in lineup_data.concerts %}
        <tr>
          <td>{{ concert.date.format | flatify }} / {{ concert.date.time }}</td>
          <td>{{ concert.location }}</td>
          <td>{{ concert.title }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
