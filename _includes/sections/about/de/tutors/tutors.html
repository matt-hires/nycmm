
<div class="grid-x">
  {% for tutor in section.tutors %}
    <div class="large-3 medium-6 small-6 cell">
      <figure class="c-section-tutor">
        {% capture tutor_description %}{% include sections/{{ page.section }}/{{ page.language }}/{{ section.folder }}/{{ tutor.description }} %}{% endcapture %}
        <div class="c-section-tutor-description">
          {{ tutor_description | markdownify }}
        </div>
        <img src="/assets/img/tutors/{{ tutor.image }}" alt="{{ tutor.image-title }}" title="{{ tutor.image-title }}">
      </figure>
    </div>
    <div class="c-section-tutor-description-mobile-grid">
        <div class="c-section-tutor-description-mobile">
          {{ tutor_description | markdownify }}
        </div>
    </div>
  {% endfor %}
</div>
