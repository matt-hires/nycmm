{% assign section_data = site.data.sections[page.section] | where: "id", "contact_id" | first %}

<div class="c-section-contact-form-map-box">
  <div id="gmapsMap"
    lat="{{ section_data.maps.coordinates.lat }}"
    lng="{{ section_data.maps.coordinates.lng }}"
    lat-marker="{{ section_data.maps.marker.coordinates.lat }}"
    lng-marker="{{ section_data.maps.marker.coordinates.lng }}"
    zoom="{{ section_data.maps.zoom }}"
    popup="<b>Landesmusikschule Mattighofen</b><br>Salzburger Straße 8<br>5230 Mattighofen">
  </div>

  <div class="c-section-contact-form-box">
    <h3>Möchtest du mit uns in Kontakt treten?</h3>
    <form method="post" action="#" class="c-section-contact-form">
      <div class="grid-x grid-padding-x">
        <div class="large-3 medium-4 small-3 cell">
          <label for="name">Name</label>
        </div>
        <div class="large-9 medium-8 small-9 cell">
          <input type="text" name="name" id="name" placeholder="Dein Name" required>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="large-3 medium-4 small-3 cell">
          <label for="email">Email</label>
        </div>
        <div class="large-9 medium-8 small-9 cell"">
            <input type="email" name="email" id="email" placeholder="Deine Email" required>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="large-3 medium-4 small-3 cell">
          <label for="find-us">Wie hast du uns gefunden?</label>
        </div>
        <div class="large-9 medium-8 small-9 cell">
          <select name="find-us" id="find-us">
            <option value="friends" selected>Freunde</option>
            <option value="search">Suchmaschine</option>
            <option value="ad">Werbung</option>
            <option value="other">Andere</option>
          </select>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="large-3 medium-4 small-3 cell">
          <label>Newsletter?</label>
        </div>
        <div class="large-9 medium-8 small-9 cell">
          <label for="news">
            <input type="checkbox" name="news" id="news" checked>
            Ja, bitte
          </label>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="large-3 medium-4 small-3 cell">
          <label>Hinterlasse uns eine Nachricht</label>
        </div>
        <div class="large-9 medium-8 small-9 cell">
          <textarea name="message" placeholder="Deine Nachricht"></textarea>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="large-3 medium-4 small-3 cell">
          <label>&nbsp;</label>
        </div>
        <div class="large-9 medium-8 small-9 cell">
          <input type="submit" value="Abschicken">
        </div>
      </div>
    </form>
  </div>
</div>
