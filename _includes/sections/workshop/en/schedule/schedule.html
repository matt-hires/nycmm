{% assign classes_data = site.data.sections[page.section] | where: "id", "classes_id" | first %}
<div class="c-section-calendar">
  <table class="stack c-section-calendar-table">
    <thead>
      <tr>
        <th width="300">Datum/Uhrzeit</th>
        <th width="300">Ort</th>
        <th>Kurs</th>
      </tr>
    </thead>
    <tbody>
      {% for class in classes_data.classes %}
        <tr>
          <td>{{class.schedule.time.begin}}&mdash;{{class.schedule.time.end}}</td>
          <td>{{class.location}}</td>
          <td>{{class.title}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
